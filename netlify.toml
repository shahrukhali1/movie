[build]
  command = "npm run build"
  publish = "dist"

# Proxy video requests to Netlify Function
# The :splat captures everything after /video/
[[redirects]]
  from = "/video/*"
  to = "/.netlify/functions/video-proxy?path=:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
